
<form action="" >
<div class="form-group">
  <div class="mx-auto">
  <input type="text" name="username" placeholder="Enter username here" class="form-control" [(ngModel)]="name"><br>
  <input type="password" name="password" placeholder="Enter password here" class="form-control" [(ngModel)]="pass">
</div>
<div class="center">
<button class="btn btn-primary" (click)="login($event)">Login</button>
<a href="/register">New Student register here</a>
</div>
</div>
</form>
